syntax = "proto3";

package dapr.proto.placement.v1;

option go_package = "github.com/dapr/dapr/pkg/proto/placement/v1;placement";

// Placement service is used to report Dapr runtime host status.
service Placement {
  // Reports Dapr actor status and retrieves actor placement table.
  rpc ReportDaprStatus(stream Host) returns (stream PlacementOrder) {}
}

message PlacementOrder {
  PlacementTables tables = 1;
  string operation = 2;

  uint64 version = 3;
}

message PlacementTables {
  map<string, PlacementTable> entries = 1;

  // Deprecated: use version in PlacementOrder version instead.
   string version = 2 [deprecated = true];

  // Deprecated: not used
   uint32 api_level = 3 [deprecated = true];

  int64 replication_factor = 4;
}

message PlacementTable {
  // Deprecated: hosts map is no longer used.
  map<uint64, string> hosts = 1 [deprecated = true];

  // Deprecated: sorted_set is no longer used.
  repeated uint64 sorted_set = 2 [deprecated = true];

  // TODO: @joshvanl: rename to hosts_map.
  map<string, Host> load_map = 3;

  // Deprecated: total_load is no longer used.
  int64 total_load = 4 [deprecated = true];
}

message Host {
  // TODO: @joshvanl: make name and port optional.
  string name = 1;
  int64 port = 2;

  // Deprecated: load is no longer used.
  int64 load = 3 [deprecated = true];

  repeated string entities = 4;

  string id = 5;

  // Deprecated: not used
  string pod = 6 [deprecated = true];
  uint32 api_level = 7 [deprecated = true];

  string namespace = 8;

  // operation indicates the type of operation the host is responding to.
  HostOperation operation = 9;

  // version made optional to check for presence. Version should match the
  // current operation table version.
  optional uint64 version = 10;
}

enum HostOperation {
  UNKNOWN = 0;
  REPORT = 1;
  LOCK = 2;
  UPDATE = 3;
  UNLOCK = 4;
}
