syntax = "proto3";

package pkg.proto.common.v1;

import "google/protobuf/any.proto";

option go_package = "github.com/dapr/dapr/pkg/proto/common/v1";

// APIVersion represents the version of Dapr API.
// Dapr and DaprClient service versions follows Dapr API version.
// DaprInternal service version is maintained separately.
enum APIVersion {
  UNKNOWN = 0;
  V1 = 1;
}

// Status represents the response status for HTTP and gRPC app channel.
message Status {
  // The status code
  // 
  // This field is required.
  int32 code = 1;

  // Error message
  //
  // This field is optional.
  string message = 2;

  // A list of messages that carry the error details
  //
  // This field is optional.
  repeated google.protobuf.Any details = 3;
}
