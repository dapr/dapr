apiVersion: dapr.io/v1alpha1
kind: Resiliency
metadata:
  name: pubsubresiliency
spec:

  policies:

    retries:
      # Policy for pubsub redelivery tests - allows retries before exhaustion
      pubsubRetry:
        policy: constant
        duration: 1s
        maxRetries: 5

  targets:
  
    components:
      messagebus:
        inbound:
          retry: pubsubRetry
