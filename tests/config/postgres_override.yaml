global:
  postgresql:
    auth:
      username: postgres
      postgresPassword: example
      database: dapr_test
persistentVolume:
  enabled: false
tls:
  enabled: false
affinity:
  nodeAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      nodeSelectorTerms:
        - matchExpressions:
          - key: kubernetes.io/os
            operator: In
            values:
            - linux
          - key: kubernetes.io/arch
            operator: In
            values:
            - amd64
