# Install 1 replica for e2e test
replicas: 1

# Disable persistent storage
persistence:
  enabled: false

# Topic creation and configuration for dapr test
topics:
  - name: dapr-test
    partitions: 1
    replicationFactor: 1
affinity:
  nodeAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      nodeSelectorTerms:
        - matchExpressions:
          - key: kubernetes.io/os
            operator: In
            values:
            - linux
zookeeper:
  replicaCount: 1
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
          - matchExpressions:
            - key: kubernetes.io/os
              operator: In
              values:
              - linux
