apiVersion: dapr.io/v1alpha1
kind: Component
metadata:
  name: statestore-actors
spec:
  type: state.azure.cosmosdb
  version: v1
  initTimeout: 1m
  metadata:
  - name: masterKey
    secretKeyRef:
      name: cosmosdb-secret
      key: primaryMasterKey
  - name: url
    secretKeyRef:
      name: cosmosdb-secret
      key: url
  - name: database
    value: dapre2e
  - name: collection
    value: items
  - name: actorStateStore
    value: true
scopes:
# actortestclient is deliberately omitted to ensure that `actor_features_test` works without a state store
- actor1
- actor2
- actorapp
- actorfeatures
- reentrantactor
- actorreminder
- actorreminderscheduler
- actorreminderpartition
- actorinvocationapp
- actormetadata-a
- actormetadata-b
- actorjava
- actordotnet
- actorpython
- actorphp
- actorstate
- resiliencyapp
- resiliencyappgrpc
- perf-actor-activation-service
- perf-actor-activation-client
- perf-actor-reminder-service
- perf-actor-reminder-scheduler-service
- perf-actor-reminder-client
- perf-actor-timer-service
- perf-actor-timer-client
- perf-actor-double-activation
- perf-actorfeatures
- perf-actor-id
- perf-actor-type
- workflowsapp
- workflowsapp-actors
