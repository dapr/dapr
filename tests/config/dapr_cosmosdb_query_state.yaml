apiVersion: dapr.io/v1alpha1
kind: Component
metadata:
  name: querystatestore
spec:
  type: state.azure.cosmosdb
  version: v1
  initTimeout: 1m
  metadata:
  - name: masterKey
    secretKeyRef:
      name: cosmosdb-secret
      key: primaryMasterKey
  - name: url
    secretKeyRef:
      name: cosmosdb-secret
      key: url
  - name: database
    value: dapre2e
  - name: collection
    value: items-query
scopes:
  - stateapp
  - stateapp-pluggable
