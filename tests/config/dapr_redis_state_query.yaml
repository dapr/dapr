apiVersion: dapr.io/v1alpha1
kind: Component
metadata:
  name: querystatestore2
spec:
  type: state.redis
  version: v1
  initTimeout: 1m
  metadata:
  - name: redisHost
    secretKeyRef:
      name: redissecret
      key: host
  - name: redisPassword
    value: ""
  - name: queryIndexes
    value: |
      [
        {
          "name": "orgIndx",
          "indexes": [
            {
              "key": "person.org",
              "type": "TEXT"
            },
            {
              "key": "state",
              "type": "TEXT"
            }
          ]
        }
      ]
scopes:
  - stateapp
  - stateapp-pluggable
