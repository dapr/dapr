apiVersion: dapr.io/v1alpha1
kind: Component
metadata:
  name: messagebus
spec:
  type: pubsub.redis
  initTimeout: 1m
  version: v1
  metadata:
  - name: redisHost
    secretKeyRef:
      name: redissecret
      key: host
  - name: redisPassword
    value: ""
  - name: processingTimeout
    value: 1s
  - name: redeliverInterval
    value: 1s
  - name: idleCheckFrequency
    value: 1s
  - name: readTimeout
    value: 1s
