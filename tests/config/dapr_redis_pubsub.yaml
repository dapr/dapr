apiVersion: dapr.io/v1alpha1
kind: Component
metadata:
  name: messagebus
spec:
  type: pubsub.redis
  initTimeout: 1m
  version: v1
  metadata:
  - name: redisHost
    secretKeyRef:
      name: redissecret
      key: host
  - name: redisPassword
    value: ""
  - name: processingTimeout
    value: 1s
  - name: redeliverInterval
    value: 1s
  - name: idleCheckFrequency
    value: 1s
  - name: readTimeout
    value: 1s
scopes:
  - pubsub-publisher
  - pubsub-subscriber
  - pubsub-publisher-grpc
  - pubsub-subscriber-grpc
  - pubsub-publisher-routing
  - pubsub-subscriber-routing
  - pubsub-publisher-routing-grpc
  - pubsub-subscriber-routing-grpc
  - pubsub-publisher-bulk-subscribe
  - pubsub-bulk-subscriber
  - job-publisher
  - job-subscriber
