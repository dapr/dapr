apiVersion: apps/v1
kind: Deployment
metadata:
  name: stateactor
  namespace: loadtest
  labels:
    app: stateactor
spec:
  replicas: 100
  selector:
    matchLabels:
      app: stateactor
  template:
    metadata:
      labels:
        app: stateactor
      annotations:
        dapr.io/enabled: "true"
        dapr.io/id: "stateactor"
        dapr.io/port: "3000"
        dapr.io/log-as-json: "true"
        prometheus.io/scrape: 'true'
        prometheus.io/path: '/metrics'
        prometheus.io/port: '9988'
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                - key: agentpool
                  operator: In
                  values:
                  - testapp
      containers:
      - name: stateactor
        image: youngp/stateactor_nolog:nolog
        #image: youngp/stateactornop:20200921
        command: ["./stateactor"]
        args: ["-actors", "StateActor", "-p", "3000"]
        ports:
        - containerPort: 3000
        - containerPort: 9988
        imagePullPolicy: Always