apiVersion: apps/v1
kind: Deployment
metadata:
  name: loadtestclient
  namespace: loadtest
  labels:
    app: loadtestclient
spec:
  replicas: 30
  selector:
    matchLabels:
      app: loadtestclient
  template:
    metadata:
      labels:
        app: loadtestclient
      annotations:
        dapr.io/enabled: "true"
        dapr.io/id: "loadtestclient"
        dapr.io/log-as-json: "true"
        prometheus.io/scrape: "true"
        prometheus.io/port: "9988"
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                - key: agentpool
                  operator: In
                  values:
                  - loadgen
      containers:
      - name: loadtestclient
        image: [USE ACTOR TEST APP IMAGE]
        command: ["./testclient"]
        args: ["-a", "StateActor", "-c", "10", "-numactors", "1024", "-s", "1024", "-t", "30m"]
        ports:
        - containerPort: 3000
        imagePullPolicy: Always