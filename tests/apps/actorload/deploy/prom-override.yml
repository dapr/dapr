alertmanager:
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
          - matchExpressions:
            - key: agentpool
              operator: In
              values:
              - loadgen
  persistentVolume:
    enable: false
pushgateway:
  persistentVolume:
    enabled: false
server:
  persistentVolume:
    enabled: false
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
          - matchExpressions:
            - key: agentpool
              operator: In
              values:
              - loadgen