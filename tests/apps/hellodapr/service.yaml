# In e2e test, this will not be used to deploy the app to test cluster.
# This is created for testing purpose in order to deploy this app using kubectl
# before writing e2e test.

kind: Service
apiVersion: v1
metadata:
  name: hellodapr
  labels:
    testapp: hellodapr
spec:
  selector:
    testapp: hellodapr
  ports:
  - protocol: TCP
    port: 80
    targetPort: 3000
  type: LoadBalancer

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hellodapr
  labels:
    testapp: hellodapr
spec:
  replicas: 1
  selector:
    matchLabels:
      testapp: hellodapr
  template:
    metadata:
      labels:
        testapp: hellodapr
      annotations:
        dapr.io/enabled: "true"
        dapr.io/app-id: "hellodapr"
        dapr.io/app-port: "3000"
    spec:
      containers:
      - name: hellodapr
        image: dapriotest/e2e-hellodapr
        ports:
        - containerPort: 3000
        imagePullPolicy: Always
