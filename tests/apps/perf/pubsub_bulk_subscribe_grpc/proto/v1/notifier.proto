syntax = "proto3";

package test.proto.v1;
option go_package = "github.com/dapr/dapr/tests/proto/pubsub_bulk_subscribe_grpc;pubsub_bulk_subscribe_grpc";

service PerfTestNotifier {
    // Subscribe to receive notifications about new test results.
    rpc Subscribe(Request) returns (stream Response) {}
}

message Request {
    int32 id = 1;
    int32 numMessages = 2;
}

message Response {
    string message = 1;
}