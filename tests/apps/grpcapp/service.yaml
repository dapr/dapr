# In e2e test, this will not be used to deploy the app to test cluster.
# This is created for testing purpose in order to deploy this app using kubectl
# before writing e2e test.

kind: Service
apiVersion: v1
metadata:
  name: grpcapp
  labels:
    testapp: grpcapp
spec:
  selector:
    testapp: grpcapp
  ports:
  - protocol: TCP
    port: 80
    targetPort: 3000
  type: LoadBalancer

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: grpcapp
  labels:
    testapp: grpcapp
spec:
  replicas: 1
  selector:
    matchLabels:
      testapp: grpcapp
  template:
    metadata:
      labels:
        testapp: grpcapp
      annotations:
        dapr.io/enabled: "true"
        dapr.io/id: "grpcapp"
        dapr.io/port: "3000"
    spec:
      containers:
      - name: grpcapp
        image: docker.io/YOUR_ALIAS/e2e-grpcapp:dev
        ports:
        - containerPort: 3000
        imagePullPolicy: Always
