# In e2e test, this will not be used to deploy the app to test cluster.
# This is created for testing purpose in order to deploy this app using kubectl
# before writing e2e test.

kind: Service
apiVersion: v1
metadata:
  name: secretapp
  labels:
    testapp: secretapp
spec:
  selector:
    testapp: secretapp
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3000
  type: LoadBalancer

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: secretapp
  labels:
    testapp: secretapp
spec:
  replicas: 1
  selector:
    matchLabels:
      testapp: secretapp
  template:
    metadata:
      labels:
        testapp: secretapp
      annotations:
        dapr.io/enabled: "true"
        dapr.io/id: "secretapp"
        dapr.io/port: "3000"
    spec:
      containers:
        - name: secretapp
          image: docker.io/YOUR_DOCKER_ALIAS/e2e-secretapp:dev
          ports:
            - containerPort: 3000
          imagePullPolicy: Always
