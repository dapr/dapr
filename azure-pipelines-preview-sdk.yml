# actionscore/actions preview-sdk

trigger: none

pr : none

schedules:
- cron: "00 06 * * Tue-Sat"
  displayName: M-F 11:00PM PST daily build
  branches:
    include:
    - master

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: DownloadBuildArtifacts@0
  inputs:
    buildType: 'specific'
    project: 'bf44e908-7feb-4695-9882-2ec74aa9f834'
    pipeline: '6'
    buildVersionToDownload: 'latestFromBranch'
    branchName: 'refs/heads/master'
    downloadType: 'single'
    artifactName: 'drop'
    downloadPath: '$(System.ArtifactsDirectory)/cli_drop'
- task: Bash@3
  displayName: 'Git clone preview repo'
  inputs:
    targetType: 'inline'
    script: |
      cd ..
      git config --global user.email "actionsvt@service.microsoft.com"
      git config --global user.name "Actions Release"

      git clone https://$(PREVIEW_GITHUB_USERNAME):$(PREVIEW_GITHUB_SECRET)@github.com/actionscore/preview.git
    workingDirectory: '$(Build.SourcesDirectory)'
- task: Bash@3
  displayName: 'Git clone actions/cli repo'
  inputs:
    targetType: 'inline'
    script: |
      cd ..
      git clone https://$(PREVIEW_GITHUB_USERNAME):$(PREVIEW_GITHUB_SECRET)@github.com/actionscore/cli.git
    workingDirectory: '$(Build.SourcesDirectory)'
- task: Bash@3
  displayName: 'Copy SDK files from actions to preview repo'
  inputs:
    targetType: 'inline'
    script: |
      pushd ../preview
      rm -rf samples docs release_notes
      rm -f LICENSE README.md
      popd
      
      cp LICENSE ../preview/
      cp -R samples ../preview/
      cp -R docs ../preview/
      mv ../preview/docs/sdk/README.md ../preview/
      mkdir ../preview/docs/cli
      mv ../cli/docs/sdk/README.md ../preview/docs/cli/
      
      # Remove unnecessary files
      rm -rf ../preview/docs/decision_records
      rm -rf ../preview/docs/assets
    workingDirectory: '$(Build.SourcesDirectory)'
- task: Bash@3
  displayName: 'Fix url in markdown documents to preview repo url'
  inputs:
    targetType: 'inline'
    script: |
      pushd ../preview
      
      find . -name '*.md' -type f -exec sed -i 's/github.com\/actionscore\/actions/github.com\/actionscore\/preview/gI' {} \;
      find . -name '*.md' -type f -exec sed -i 's/github.com\/actionscore\/cli\/releases/github.com\/actionscore\/preview\/releases/gI' {} \;
      find . -name '*.md' -type f -exec sed -i 's/github.com\/actionscore\/cli\/blob\/master\/README.md/github.com\/actionscore\/preview\/blob\/master\/docs\/cli\/README.md/gI' {} \;
      
      popd
    workingDirectory: '$(Build.SourcesDirectory)'
- task: Bash@3
  displayName: 'Git Push the changes to preview Repo'
  inputs:
    targetType: 'inline'
    script: |
      pushd ../preview
      
      cd docs/sdk/release_notes/
      export LAST_RELEASE_NOTE_FILE=`ls | sort -V | tail -1`
      export LAST_VERSION=`basename $LAST_RELEASE_NOTE_FILE .md`
      echo "##vso[task.setvariable variable=RELEASE_VERSION]$LAST_VERSION"
      echo * Latest release version : $LAST_VERSION
      cd ../../../
  
      git add -A
      git commit -am "Actions preview SDK $LAST_VERSION"
      git status

      git push origin master

      export LAST_COMMIT=`git rev-parse HEAD`
      echo "##vso[task.setvariable variable=RELEASE_COMMIT]$LAST_COMMIT"

      popd
    workingDirectory: '$(Build.SourcesDirectory)'
- task: GitHubRelease@0
  displayName: 'Upload Actions CLI to GitHub Release'  
  inputs:
    gitHubConnection: 'GitHub'
    repositoryName: 'actionscore/preview'
    action: 'create'
    target: '$(RELEASE_COMMIT)'
    tagSource: 'manual'
    tag: '$(RELEASE_VERSION)'
    isPreRelease: true
    addChangeLog: false
    releaseNotesFile: './docs/sdk/release_notes/$(RELEASE_VERSION).md'
    title: 'Actions preview SDK $(RELEASE_VERSION)'
    assets: '$(System.ArtifactsDirectory)/cli_drop/drop/*.zip'
