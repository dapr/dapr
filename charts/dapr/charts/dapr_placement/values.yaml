logLevel: info
component: placement

# Override this to use a custom placement service image.
# If the image name contains a "/", it is assumed to be a full docker image name, including the registry url and tag.
# Otherwise, the helm chart will use {{ .Values.global.registry }}/{{ .Values.image.name }}:{{ .Values.global.tag }}
image:
  name: "placement"

nameOverride: ""
fullnameOverride: ""

statefulsetAnnotations: {}

service:
  annotations: {}

ports:
  protocol: TCP
  apiPort: 50005
  raftRPCPort: 8201

scaleZero: false
ha: false

maxActorApiLevel: 10
minActorApiLevel: 0
keepAliveTime: 2s
keepAliveTimeout: 3s
disseminateTimeout: 2s

cluster:
  forceInMemoryLog: false
  logStorePath: /var/run/dapr/raft-log
  logStoreWinPath: C:\\raft-log

volumeclaims:
  storageSize: 1Gi
  storageClassName:

replicationFactor: 100

metadataEnabled: false

livenessProbe:
  initialDelaySeconds: 10
  periodSeconds: 3
  failureThreshold: 5
readinessProbe:
  initialDelaySeconds: 3
  periodSeconds: 3
  failureThreshold: 5

debug:
  enabled: false
  port: 40000
  initialDelaySeconds: 30000

runAsNonRoot: true
fsGroup: 65532

resources: {}

extraEnvVars: {}

# Topology spread constraints for pod distribution across zones/nodes
# Only applies when HA is enabled
# Example:
# topologySpreadConstraints:
#   - maxSkew: 1
#     topologyKey: kubernetes.io/hostname
#     whenUnsatisfiable: DoNotSchedule
#     labelSelector:
#       matchLabels:
#         app: dapr-placement-server
topologySpreadConstraints: []

# Custom affinity rules to override or merge with defaults
# Only applies when HA is enabled and will replace the default affinity configuration
# Example for hard node affinity by zone:
# affinity:
#   nodeAffinity:
#     requiredDuringSchedulingIgnoredDuringExecution:
#       nodeSelectorTerms:
#         - matchExpressions:
#           - key: topology.kubernetes.io/zone
#             operator: In
#             values:
#             - zone-a
#             - zone-b
#   podAntiAffinity:
#     requiredDuringSchedulingIgnoredDuringExecution:
#       - labelSelector:
#           matchExpressions:
#           - key: app
#             operator: In
#             values:
#             - dapr-placement-server
#         topologyKey: topology.kubernetes.io/zone
affinity: {}
