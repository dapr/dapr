replicaCount: 1
logLevel: info

# Specify full docker image name including registry url to use a custom placement service image
# Otherwise, helm chart will use {{ .Values.global.registry }}/dapr:{{ .Values.global.tag }}
image:
  name: ""

nameOverride: ""
fullnameOverride: ""

ports:
  protocol: TCP
  apiPort: 50005
  raftRPCPort: 8201

cluster:
  forceInMemoryLog: false
  logStorePath: /var/run/dapr/raft-log
  logStoreWinPath: C:\\raft-log

volumeclaims:
  storageSize: 1Gi
  storageClassName:

replicationFactor: 100

livenessProbe:
  initialDelaySeconds: 10
  periodSeconds: 3
  failureThreshold: 5
readinessProbe:
  initialDelaySeconds: 3
  periodSeconds: 3
  failureThreshold: 5

debug:
  enabled: false
  port: 40000
  initialDelaySeconds: 30000

runAsNonRoot: true
resources: {}
