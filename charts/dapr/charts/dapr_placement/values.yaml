replicaCount: 1
logLevel: info

image:
  name: dapr

nameOverride: ""
fullnameOverride: ""

ports:
  protocol: TCP
  apiPort: 50005
  raftRPCPort: 8201

cluster:
  initialCluster: "dapr-placement-0=dapr-placement-0.dapr-placement:8201,dapr-placement-1=dapr-placement-1.dapr-placement:8201,dapr-placement-2=dapr-placement-2.dapr-placement:8201"
  forceInMemoryLog: false
  logStorePath: /var/run/dapr/raft-log

volumeclaims:
  storageSize: 1Gi
  storageClassName:

replicationFactor: 100
