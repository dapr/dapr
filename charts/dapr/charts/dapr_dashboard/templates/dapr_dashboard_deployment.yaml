apiVersion: apps/v1
kind: Deployment
metadata:
  name: dapr-dashboard
  labels:
    app: dapr-dashboard
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: dapr-dashboard
  template:
    metadata:
      labels:
        app: dapr-dashboard
    spec:
      containers:
      - name: dapr-dashboard
        image: docker.io/daprio/dashboard:0.1.0
        ports:
        - containerPort: 8080
        imagePullPolicy: Always
