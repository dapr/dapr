# Default values for dapr_scheduler.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

logLevel: info
component: scheduler

# Override this to use a custom scheduler service image.
# If the image name contains a "/", it is assumed to be a full docker image name, including the registry url and tag.
# Otherwise, the helm chart will use {{ .Values.global.registry }}/{{ .Values.image.name }}:{{ .Values.global.tag }}
image:
  name: "scheduler"

nameOverride: ""
fullnameOverride: ""

statefulsetAnnotations: {}

service:
  annotations: {}

ports:
  protocol: TCP
  apiPort: 50006
  etcdRPCClientPort: 2379
  etcdRPCPeerPort: 2380

replicaCount: 1

cluster:
  EtcdDataDirPath: /var/run/data/dapr-scheduler/etcd-data-dir
  EtcdDataDirWinPath: C:\\etcd-data-dir

volumeclaims:
  storageSize: 1Gi
  storageClassName:

livenessProbe:
  initialDelaySeconds: 10
  periodSeconds: 3
  failureThreshold: 5
readinessProbe:
  initialDelaySeconds: 3
  periodSeconds: 3
  failureThreshold: 5

debug:
  enabled: false
  port: 40000
  initialDelaySeconds: 30000

runAsNonRoot: true
resources: {}

extraEnvVars: {}
