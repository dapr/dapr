kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: dapr-operator
subjects:
- kind: ServiceAccount
  name: dapr-operator
  namespace: {{ .Release.Namespace }}
roleRef:
  kind: ClusterRole
  name: dapr-operator-admin
  apiGroup: rbac.authorization.k8s.io
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: dapr-role-tokenreview-binding
subjects:
- kind: ServiceAccount
  name: dapr-operator
  namespace: {{ .Release.Namespace }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: system:auth-delegator
---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: dapr-operator-admin
rules:
  - apiGroups: ["apiextensions.k8s.io"]
    resources: ["customresourcedefinitions"]
    verbs: ["get", "patch"]
  - apiGroups: [""]
    resources: ["serviceaccounts"]
    verbs: ["get", "list"]
  - apiGroups: ["apps"]
    resources: ["deployments", "deployments/finalizers"]
    verbs: [ "get", "list", "watch", "update"]
  - apiGroups: ["apps"]
    resources: ["statefulsets", "statefulsets/finalizers"]
    verbs: [ "get", "list", "watch", "update", "create"]
  - apiGroups: [""]
    resources: ["pods", "services","services/finalizers"]
    verbs: [ "get", "list", "watch", "update", "create", "delete"]
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: [ "get", "update", "create"]
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: [ "get", "list", "watch", "update"]
  - apiGroups: ["dapr.io"]
    resources: ["components"]
    verbs: [ "get", "list", "watch"]
  - apiGroups: ["dapr.io"]
    resources: ["pluggablecomponents"]
    verbs: [ "get", "list", "watch"]
  - apiGroups: ["dapr.io"]
    resources: ["configurations"]
    verbs: [ "get", "list", "watch"]
  - apiGroups: ["dapr.io"]
    resources: ["subscriptions"]
    verbs: [ "get", "list", "watch", "update"]
  - apiGroups: ["dapr.io"]
    resources: ["resiliencies"]
    verbs: [ "get", "list", "watch"]   
  - apiGroups: ["coordination.k8s.io"]
    resources: ["leases"]
    verbs: [ "get", "list", "watch", "update", "create", "delete"]
  - apiGroups: ["", "events.k8s.io"]
    resources: ["events"]
    verbs: ["create"]
{{- if .Values.secretReader.enabled }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: secret-reader
  namespace: {{ .Values.secretReader.namespace }}
rules:
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["get"]
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: dapr-secret-reader
  namespace: {{ .Values.secretReader.namespace }}
subjects:
- kind: ServiceAccount
  name: default
roleRef:
  kind: Role
  name: secret-reader
  apiGroup: rbac.authorization.k8s.io
{{- end }}
---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: dashboard-reader
rules:
- apiGroups: ["", "dapr.io", "apps", "extensions"]
  resources: ["deployments", "pods", "pods/log", "components", "configurations", "namespaces", "pluggablecomponents"]
  verbs: ["get", "list"]
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: dashboard-reader-global
subjects:
- kind: ServiceAccount
  name: dashboard-reader
  namespace: {{ .Release.Namespace }}
roleRef:
  kind: ClusterRole
  name: dashboard-reader
  apiGroup: rbac.authorization.k8s.io
