replicaCount: 1
logLevel: info

# Specify full docker image name including registry url to use a custom operator service image
# Otherwise, helm chart will use {{ .Values.global.registry }}/dapr:{{ .Values.global.tag }}
image:
  name: ""

nameOverride: ""
fullnameOverride: ""

runAsNonRoot: true

ports:
  protocol: TCP
  port: 80
  targetPort: 6500

resources: {}

livenessProbe:
  initialDelaySeconds: 3
  periodSeconds: 3
  failureThreshold: 5
readinessProbe:
  initialDelaySeconds: 3
  periodSeconds: 3
  failureThreshold: 5

debug:
  enabled: false
  port: 40000
  initialDelaySeconds: 30000
