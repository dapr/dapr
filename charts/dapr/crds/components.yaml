
---
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: components.dapr.io
  labels:
    app.kubernetes.io/part-of: "dapr"
spec:
  group: dapr.io
  versions:
  - name: v1alpha1
    schema:
      openAPIV3Schema:
        description: Component describes an Dapr component type.
        properties:
          apiVersion:
            description: The version of the Dapr (and Kubernetes if applicable) API you are calling.
            type: string
          auth:
            description: Auth represents authentication details for the component.
            properties:
              secretStore:
                description: Name of a configured secret store.
                type: string
            required:
            - secretStore
            type: object
          kind:
            description: The type of CRD. For components is must always be Component.
            type: string
          metadata:
            description: Information about the component registration.
            properties:
              name:
                description: The name of the component.
                type: string
              namespace:
                description: The namespace for the component for hosting environments with namespaces.
                type: string
            required:
            - name
            type: object
          scopes:
            description: Specific application IDs which can use this component.
            items:
              type: string
            type: array
          spec:
            description: Detailed information on the component resource.
            properties:
              ignoreErrors:
                description: Tells the Dapr sidecar to continue initialization if the component fails to load. Default is false.
                type: boolean
              initTimeout:
                description: The timeout duration for the initialization of the component. Default is 5s.
                type: string
              metadata:
                description: Key/value pairs of component specific configuration.
                items:
                  description: Key/value pair of component specific configuration.
                  properties:
                    envRef:
                      description: Reference to an environmental variable from which to read the value.
                      type: string
                    name:
                      description: Name of the property.
                      type: string
                    secretKeyRef:
                      description: Reference to a value in a secret store component.
                      properties:
                        key:
                          description: Field within the secret.
                          type: string
                        name:
                          description: Name of the secret.
                          type: string
                      required:
                      - name
                      type: object
                    value:
                      description: Value of the property, in plaintext.
                      x-kubernetes-preserve-unknown-fields: true
                  required:
                  - name
                  type: object
                type: array
              type:
                description: The type of the component.
                type: string
              version:
                description: The version of the component.
                type: string
            required:
            - metadata
            - type
            - version
            type: object
        required:
        - apiVersion
        - kind
        - metadata
        - spec
        type: object
    served: true
    storage: true
  names:
    kind: Component
    plural: components
    singular: component
    categories:
    - all
    - dapr
  scope: Namespaced