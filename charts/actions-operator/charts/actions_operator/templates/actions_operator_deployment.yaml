apiVersion: apps/v1
kind: Deployment
metadata:
  name: actions-operator
  namespace: {{ .Release.Namespace }}
  labels:
    app: actions-operator
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: actions-operator
  template:
    metadata:
      labels:
        app: actions-operator
    spec:
      containers:
      - name: actions-operator
{{- if contains "/" .Values.image.name }}
        image: "{{ .Values.image.name }}"
{{- else }}
        image: "{{ $.Values.global.registry }}/actions:{{ $.Values.global.tag }}"
{{- end }}
        imagePullPolicy: {{ $.Values.global.imagePullPolicy }}
        env:
        - name: NAMESPACE
          value: {{ .Release.Namespace }}
        ports:
        - containerPort: 6500
        command:
        - "./operator"
        args:
        - "--log-level"
        - {{ .Values.logLevel }}
      serviceAccountName: actions-operator            
