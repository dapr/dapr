# actionscore/actions pipeline

trigger:
- master

jobs:
- template: 'build-binary-template.yml'
  parameters:
    pool: macOS
    targetOS: darwin
    binaryName: action
- template: 'build-binary-template.yml'
  parameters:
    pool: macOS
    targetOS: darwin
    binaryName: assigner
- template: 'build-binary-template.yml'
  parameters:
    pool: macOS
    targetOS: darwin
    binaryName: controller
- template: 'build-binary-template.yml'
  parameters:
    pool: ubuntu
    targetOS: linux
    binaryName: action
- template: 'build-binary-template.yml'
  parameters:
    pool: ubuntu
    targetOS: linux
    binaryName: assigner
- template: 'build-binary-template.yml'
  parameters:
    pool: ubuntu
    targetOS: linux
    binaryName: controller