# actionscore/actions pipeline

trigger:
- master

variables:
  GOPATH: '$(system.defaultWorkingDirectory)/gopath' # Go workspace path
  modulePath: '$(GOPATH)/src/github.com/$(build.repository.name)' # Path to the module's code

jobs:
- job: build_macos
  pool:
    vmImage: 'macOS-latest'
  steps:
  - task: GoTool@0
    inputs:
      version: '1.12'
  - script: |
      mkdir -p '$(GOPATH)/pkg'
      mkdir -p '$(modulePath)'
      shopt -s extglob
      mv !(gopath) '$(modulePath)'
    displayName: 'Set up the Go workspace'
  - task: Go@0
    inputs:
      command: 'get'
      arguments: '-v -t -d ./...'
      workingDirectory: '$(modulePath)/cmd/action'
  - task: Go@0
    inputs:
      command: 'build'
      arguments: '-v -o action'
      workingDirectory: '$(modulePath)/cmd/action'