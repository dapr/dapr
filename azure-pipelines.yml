# actionscore/actions pipeline

trigger:
- master

jobs:
- job: build_macos
  pool:
    vmImage: 'macOS-latest'
  steps:
  - task: GoTool@0
    inputs:
      version: '1.10'
  - task: Go@0
    inputs:
      command: 'build'
      arguments: '-o action'
      workingDirectory: '$GOPATH/src/github.com/actionscore/actions/cmd/action'