# actionscore/actions pipeline

trigger:
- master

jobs:
- job: build_action_macos
  pool:
    vmImage: 'macOS-latest'
  steps:
  - template: 'build-binary-template.yml'
    parameters:
      binaryName: action
- job: build_assigner_macos
  pool:
    vmImage: 'macOS-latest'
  steps:
  - template: 'build-binary-template.yml'
    parameters:
      binaryName: assigner
- job: build_controller_macos
  pool:
    vmImage: 'macOS-latest'
  steps:
  - template: 'build-binary-template.yml'
    parameters:
      binaryName: controller