name: fossa
on:
  push:
    branches:
      - master
      - release-*
      - feature/*
    tags:
      - v*
  pull_request:
    branches:
      - master
      - release-*
      - feature/*
  workflow_dispatch: {}
jobs:
  fossa-scan:
    env:
      FossaPushOnlyToken: b88e1f4287c3108c8751bf106fb46db6
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout code"
        uses: actions/checkout@v2

      - name: "Run FOSSA Scan"
        uses: fossas/fossa-action@main # Use a specific version if locking is preferred
        with:
          api-key: $FossaPushOnlyToken

      - name: "Run FOSSA Test"
        uses: fossas/fossa-action@main # Use a specific version if locking is preferred
        with:
          api-key: $FossaPushOnlyToken
          run-tests: true