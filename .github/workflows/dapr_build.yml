name: Dapr

on:
  push:
    branches:
      - master
    tags:
      - v*
  pull_request:
    branches:
      - master

env: 
  REL_ARTIFACT: release_setup

jobs:
  build:
    name: Build ${{ matrix.target_os }}_${{ matrix.target_arch }} binaries
    runs-on: ${{ matrix.os }}
    env:
      GOOS: ${{ matrix.target_os }}
      GOARCH: ${{ matrix.target_arch }}
      GOPROXY: https://proxy.golang.org
      GOPATH: ${{ github.workspace }}/gopath
      GOBIN: ${{ env.GOPATH }}/bin
      MODULEPATH: ${{ env.GOPATH }}/src/github.com/${{ github.repository }}
      ARCHIEVE_OUTDIR: ./dist/archives
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]
        arch: [arm, amd64]
        include:
          - os: ubuntu-latest
            target_os: linux
          - os: windows-latest
            target_os: windows
          - os: macOS-latest
            target_os: darwin
        exclude:
          - os: windows-latest
            target_arch: arm
          - os: macOS-latest
            target_arch: arm
    steps:
      - name: Check out code into the Go module directory
        uses: actions/checkout@v1
      - name: Set up Go 1.13.3
        uses: actions/setup-go@v1
        with:
          go-version: 1.13.3
      - name: Set up Go workspace
        run: |
          mkdir -p "$GOPATH/pkg"
          mkdir -p "$GOPATH/bin"
          shopt -s extglob
          echo ::add-path::$GOBIN
      - name: Get Release Version
        run: |
          import os
          import sys

          gitRef = os.getenv("GITHUB_REF")
          tagRefPrefix = "refs/tags/v"

          if gitRef is None or not gitRef.startswith(tagRefPrefix):
              print ("skipping ", flush=True)
              sys.exit(0)

          releaseVersion = gitRef[len(tagRefPrefix):]
          releaseNotePath="docs/release_notes/v{}.md".format(releaseVersion)

          if gitRef.find("-rc.") >=0:
              print ("Checking if {} exists".format(releaseNotePath), flush=True)
              if not os.path.exists(releaseNotePath):
                  print ("{} is not found".format(releaseNotePath), flush=True)
                  sys.exit(1)
        shell: python
      - name: Run make test
        run: make test
      - name: Run make release to build and archive binaries
        run: |
          mkdir -p $ARCHIEVE_OUTDIR
          make release GOOS=${{ matrix.target_os }} GOARCH=${{ matrix.target_arch }} ARCHIVE_OUT_DIR=$ARCHIEVE_OUTDIR
          ls -l $ARCHIEVE_OUTDIR
