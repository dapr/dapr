    name: Sync release branch to master

    on:
      workflow_dispatch:
      push:
        branches:
          - release-*
    
    jobs:
      sync-branches:
        uses: dapr/.github/.github/workflows/sync-branches.yaml@main
        with:
          from_branch: ${GITHUB_REF##*/}
          to_branch: "master"
        secrets:
          DAPR_BOT_TOKEN: ${{ secrets.DAPR_BOT_TOKEN }}