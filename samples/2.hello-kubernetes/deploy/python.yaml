apiVersion: apps/v1
kind: Deployment
metadata:
  name: pythonapp
  labels:
    app: python
spec:
  replicas: 1
  selector:
    matchLabels:
      app: python
  template:
    metadata:
      labels:
        app: python
      annotations:
        actions.io/enabled: "true"
        actions.io/id: "pythonapp"
    spec:
      containers:
      - name: python
        image: actionscore.azurecr.io/samples/pythonapp
