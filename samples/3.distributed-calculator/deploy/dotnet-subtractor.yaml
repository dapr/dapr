apiVersion: apps/v1
kind: Deployment
metadata:
  name: subtractapp
  labels:
    app: subtract
spec:
  replicas: 1
  selector:
    matchLabels:
      app: subtract
  template:
    metadata:
      labels:
        app: subtract
      annotations:
        actions.io/enabled: "true"
        actions.io/id: "subtractapp"
        actions.io/port: "80"
    spec:
      containers:
      - name: subtract
        image: actionscore.azurecr.io/samples/dotnet-subtractor
        ports:
        - containerPort: 80
        imagePullPolicy: Always
