apiVersion: apps/v1
kind: Deployment
metadata:
  name: addapp
  labels:
    app: add
spec:
  replicas: 1
  selector:
    matchLabels:
      app: add
  template:
    metadata:
      labels:
        app: add
      annotations:
        actions.io/enabled: "true"
        actions.io/id: "addapp"
        actions.io/port: "6000"
    spec:
      containers:
      - name: add
        image: actionscore.azurecr.io/samples/go-adder
        ports:
        - containerPort: 6000
        imagePullPolicy: Always
