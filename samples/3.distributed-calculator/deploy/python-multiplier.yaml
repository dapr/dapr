apiVersion: apps/v1
kind: Deployment
metadata:
  name: multiplyapp
  labels:
    app: multiply
spec:
  replicas: 1
  selector:
    matchLabels:
      app: multiply
  template:
    metadata:
      labels:
        app: multiply
      annotations:
        actions.io/enabled: "true"
        actions.io/id: "multiplyapp"
        actions.io/port: "5000"
    spec:
      containers:
      - name: multiply
        image: actionscore.azurecr.io/samples/python-multiplier
        ports:
        - containerPort: 5000
        imagePullPolicy: Always
